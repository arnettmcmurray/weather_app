<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
  </head>
  <body class="bg">
    <div class="container">
      <h1>Weather App</h1>

      <form id="weather-form">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city or zip"
          required
        />
        <button type="submit">Search</button>
      </form>

      <div class="unit-toggle">
        <label for="unitSelect">Units:</label>
        <select id="unitSelect">
          <option value="imperial" selected>Fahrenheit (°F)</option>
          <option value="metric">Celsius (°C)</option>
        </select>
      </div>

      <div id="locationLabel" class="location"></div>

      <section id="results" class="cards">
        <div class="card high-card">
          <h3><i class="wi wi-thermometer"></i> High</h3>
          <p id="high">—</p>
        </div>
        <div class="card low-card">
          <h3><i class="wi wi-thermometer-exterior"></i> Low</h3>
          <p id="low">—</p>
        </div>
        <div class="card forecast-card">
          <h3><i class="wi wi-day-sunny"></i> Forecast</h3>
          <p id="forecast">—</p>
        </div>
        <div class="card humidity-card">
          <h3><i class="wi wi-humidity"></i> Humidity</h3>
          <p id="humidity">—</p>
        </div>
      </section>

      <section class="cards">
        <div class="card coords-card">
          <h3><i class="wi wi-earth"></i> Coordinates</h3>
          <p id="coords">—</p>
        </div>
      </section>

      <div class="forecast-trigger">
        <button id="forecast-btn">Get 3-Day Forecast</button>
      </div>

      <section id="forecast-cards" class="forecast-grid">
        <h2>3-Day Forecast</h2>
        <div id="forecast-container"></div>
      </section>

      <p id="error" class="error" hidden>City not found</p>
    </div>

    <!-- KEY: local file (ignored by git) first; example fallback second -->
    <script src="config.local.js"></script>
    <script src="config.example.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
