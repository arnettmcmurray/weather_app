<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg">
    <div class="container">
      <h1>Weather App</h1>

      <form id="weather-form">
        <input type="text" id="cityInput" placeholder="Enter city or zip" />
        <button type="submit">Search</button>
      </form>

      <section id="results" class="cards">
        <div class="card">
          <h3>High</h3>
          <p id="high">—</p>
        </div>
        <div class="card">
          <h3>Low</h3>
          <p id="low">—</p>
        </div>
        <div class="card">
          <h3>Forecast</h3>
          <p id="forecast">—</p>
        </div>
        <div class="card">
          <h3>Humidity</h3>
          <p id="humidity">—</p>
        </div>
      </section>

      <p id="error" style="color: red" hidden>City not found</p>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
